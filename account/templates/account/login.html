{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <body id="login-body">
        <br>
        <div class="container bg-white shadow-md p-5 form-layout">
            <h3>Login to your account</h3>

            <br>
            <br>

            <form action="" method="post" autocomplete="off">
                {% csrf_token %}

                {{ form.username|as_crispy_field }}
                {{ form.password|as_crispy_field }}
                
                <br>
                <br>
                <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp; Login</button>
            </form>
            <br>
            <h5>Don't have an account? <a href="{% url 'register' %}"><strong>Register</strong></a></h5>
            
            <h5>Forgot password? <a href="{% url 'reset-password' %}"><strong>Reset</strong></a></h5>
            
        </div>
    </body>
    <br>
{% endblock %}
