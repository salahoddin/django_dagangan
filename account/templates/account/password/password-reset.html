{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<body id="password-reset-body">
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Password Reset</h3>
        <hr>
        <p>
            Forgotten Password? Enter your email address below and we will email instructions for setting a new one.
        </p>

        <form method="post">
            {% csrf_token %}
            {{ form.email | as_crispy_field }}
            <br>
            <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2">Send email</button>
        </form>
    </div>
    <br>
</body>
{% endblock %}
