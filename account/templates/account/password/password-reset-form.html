{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<body id="password-reset-body">
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Enter new password:</h3>
        <hr>
        <p>Please enter your new password twice</p>
        
        <form action="" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <br>
            <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2">Update password</button>
        </form>
    </div>
    <br>
</body>
{% endblock %}
