{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<body id="track-orders-body">
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <div class="text-center">
            <h3><i class="fa fa-list-alt" aria-hidden="true"></i> &nbsp; My Orders</h3>
            <hr>
        </div>
    </div>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        {% for order in orders %}
            <strong><i class="fa fa-list-alt" aria-hidden="true"></i> &nbsp;Order ID# {{ order.id }}</strong>
            <br>
            {{ order.product }}
            <br>
            Quantity x {{ order.quantity }}
            <br>
            ${{ order.price }}
            <br>
            <hr>
        {% endfor %}
    </div>
</body>
{% endblock %}
